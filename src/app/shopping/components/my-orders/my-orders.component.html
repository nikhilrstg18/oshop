<h1>Orders</h1>
<br />
<table class="table" >
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor='let o of orders$ | async'>
      <td>
        {{ o.shipping.name }}
      </td>
      <td>
        {{ o.datePlaced | date }}
      </td>
      <td>
        <button 
        (click)='orderDetails(o.key)'
        class="btn btn-outline-success btn-sm">View</button>
      </td>
    </tr>
  </tbody>
</table>
