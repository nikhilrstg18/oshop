<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
      <product-filter [category]='category'></product-filter>    
  </div>
  <div class="col">
    <div class="row sticky-top">
      <ng-container *ngFor='let p of filteredProducts; let i= index'>
        <div class="col">
          <product-card [product]='p' [show-actions]='true' [shopping-cart]='cart'></product-card>
        </div>
        <div *ngIf='(i+1)%2===0' class="w-100">
          <br />
        </div>
      </ng-container>
    </div>
  </div>
</div>
