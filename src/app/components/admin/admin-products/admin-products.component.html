<p>
    <button routerLink='/admin-products/new' class="btn btn-success">New Product</button>
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let p of products$ | async'>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button [routerLink]="['/admin-products/', p.key]" class="btn btn-sm btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
