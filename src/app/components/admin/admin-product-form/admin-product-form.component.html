<h4> {{ heading }} </h4>
<br />
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form (ngSubmit)='save(f.value)' #f='ngForm'>
      <div class="form-group">
        <label for="title">Title</label>
        <input #title='ngModel' ngModel required id="title" name="title" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf='title.touched && !title.valid'>
          <div *ngIf='title.errors.required'>Title is Required.</div>
        </div>
      </div>
      <div class="form-group ">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price='ngModel' ngModel required id="price" name="price" type="number" class="form-control" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf='price.touched && !price.valid'>
          <div *ngIf='price.errors.required'>Price is Required.</div>
          <div *ngIf='price.errors.min'>Price must be 0 or higher.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category='ngModel' ngModel required id="category" name="category" type="text" class="form-control">
          <option *ngFor='let category of categories$ | async as category' [value]='category.key'>
            {{category.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf='category.touched && !category.valid'>
          <div *ngIf='category.errors.required'>Category is Required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl='ngModel' ngModel required id="imageUrl" name="imageUrl" type="text" class="form-control" url>
        <div class="alert alert-danger" *ngIf='imageUrl.touched && !imageUrl.valid'>
          <div *ngIf='imageUrl.errors.required'>Category is Required.</div>
          <div *ngIf='imageUrl.errors.url'>Please enter a valid Url.</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-outline-success">Submit</button>
        <a routerLink='/admin-products' class="btn btn-outline-success">Cancel</a>
        <button class="btn btn-outline-success">Delete</button>
      </div>
      <br />
    </form>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="card" *ngIf='title.value'>
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency}}</p>
        <h6 class="card-title">{{category.value}}</h6>
      </div>
    </div>
  </div>
</div>
