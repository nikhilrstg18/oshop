<h4> {{ heading }} </h4>
<br />
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" class="form-control">
  </div>
  <div class="form-group ">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>  
      <input id="price" name="price" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" name="category" type="text" class="form-control">
      <option *ngFor='let category of categories$ | async as category' [value]='category.key'>
        {{category.name}}
      </option>  
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" name="imageUrl" type="text" class="form-control">
  </div>
  <div class="btn-group">
    <button class="btn btn-outline-success">Submit</button>
    <a routerLink='/admin-products' class="btn btn-outline-success">Cancel</a>
    <button class="btn btn-outline-success">Delete</button>
  </div>
</form>
