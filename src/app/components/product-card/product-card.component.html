<div *ngIf='product.title' 
      class="card" 
      [style.width.rem]='cardWidth? cardWidth: auto'>
  <img class="card-img-top" 
      [src]="product.imageUrl? product.imageUrl:''" 
      [style.height.rem]='imageHeight? imageHeight:auto'>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency}}</p>   
  </div>
  <div *ngIf='showActions' class="card-footer">
    <button
        *ngIf='getQuantity() === 0;else updateQuantity' 
        (click)='addToCart()' class="btn btn-outline-success btn-sm btn-block">Add to Cart
    </button>
    <ng-template #updateQuantity>
        <div class="row no-gutters">
            <div class="col-2">
                <button 
                (click)='removeFromCart()'
                class="btn btn-sm btn-success btn-block">-</button>

            </div>
            <div class="col text-center">
                {{getQuantity()}} in cart
            </div>
            <div class="col-2">
                <button 
                (click)='addToCart()'
                class="btn btn-sm btn-success btn-block">+</button>
            </div>
        </div>
    </ng-template>
  </div>
</div>
