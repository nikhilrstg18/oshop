<div *ngIf='product.title' 
      class="card shadow p-2 bg-white rounded" 
      [style.width.rem]='cardWidth? cardWidth: auto'>
  <img class="card-img-top" 
      [src]="product.imageUrl? product.imageUrl:''" 
      [style.height.rem]='imageHeight? imageHeight:auto'>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency}}</p>   
  </div>
  <div *ngIf='showActions && shoppingCart' class="card-footer">
    <button
        *ngIf='shoppingCart.getQuantity(product) === 0;else updateQuantity' 
        (click)='addToCart()' class="btn btn-outline-success btn-sm btn-block">Add to Cart
    </button>
    <ng-template #updateQuantity>
        <product-quantity [product]='product' [shopping-cart]='shoppingCart'></product-quantity>
    </ng-template>
  </div>
</div>
